    <script>

                'x-requested-with': 'XMLHttpRequest',
                'cookie': '__ddg1_=pLJWVzwrFIwCTqqeEfH8; _ym_uid=1753471215781307183; _ym_d=1753471215; MSU_GUEST_ID=50544595; MSU_LAST_VISIT=02.09.2025+00%3A15%3A54; _ga=GA1.2.46257710.1756761355; _ga_DH1EH9EZR2=GS2.2.s1756761355$o1$g0$t1756761355$j60$l0$h0; __RequestVerificationToken=R7CPcT16CVqb-yo_QMC4-GtLLoumLxrYpkWftY-2ONmPHHpn8ovh-jl7m9kfAvP67NLEhUHA68ZCIQYpo2FN_nA-SwffNfjEaXQaq91rcbY1; _ym_isad=2',
                '__requestverificationtoken': 'R7CPcT16CVqb-yo_QMC4-GtLLoumLxrYpkWftY-2ONmPHHpn8ovh-jl7m9kfAvP67NLEhUHA68ZCIQYpo2FN_nA-SwffNfjEaXQaq91rcbY1'
            },
            REQUEST_BODY: {
                'page': '1',
                'limit': '250',
                'searchrasp[id]': '31561',
                'searchrasp[label]': '–ö–æ—Ä–æ—á–∫–∏–Ω–∞ –£–ª—å—è–Ω–∞ –°–µ—Ä–≥–µ–µ–≤–Ω–∞',
                'searchrasp[category]': '–°—Ç—É–¥–µ–Ω—Ç—ã',
                'searchrasp[value]': '–ö–æ—Ä–æ—á–∫–∏–Ω–∞ –£–ª—å—è–Ω–∞ –°–µ—Ä–≥–µ–µ–≤–Ω–∞'
            },

        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scheduleData = null;
        let lastFetchTime = null;
        let currentWeekOffset = 0; // 0 - —Ç–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è, 1 - —Å–ª–µ–¥—É—é—â–∞—è, -1 - –ø—Ä–µ–¥—ã–¥—É—â–∞—è

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {

            initializeApp();

        async function initializeApp() {
            try {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
                updateCurrentDate();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                renderWeekCalendar();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
                await loadSchedule();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                setupEventListeners();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ru-RU', options);
        }

        function renderWeekCalendar() {
            const calendar = document.getElementById('weekCalendar');
            calendar.innerHTML = '';
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ —Å —É—á–µ—Ç–æ–º —Å–º–µ—â–µ–Ω–∏—è
            const monday = getMondayForWeekOffset(currentWeekOffset);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –Ω–µ–¥–µ–ª–∏
            updateWeekRangeDisplay(monday);
            
            // –°–æ–∑–¥–∞–µ–º –¥–Ω–∏ –Ω–µ–¥–µ–ª–∏
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(monday);
                dayDate.setDate(monday.getDate() + i);
                
                const dayElement = createDayElement(dayDate);
                calendar.appendChild(dayElement);
            }
        }

        function getMondayForWeekOffset(weekOffset) {
            const today = new Date();
            const currentDay = today.getDay();
            const currentDate = today.getDate();
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏
            const monday = new Date(today);
            monday.setDate(currentDate - currentDay + (currentDay === 0 ? -6 : 1));
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ –Ω–µ–¥–µ–ª–∏
            monday.setDate(monday.getDate() + (weekOffset * 7));
            
            return monday;
        }

        function updateWeekRangeDisplay(monday) {
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            
            const options = { day: 'numeric', month: 'long' };
            const mondayStr = monday.toLocaleDateString('ru-RU', options);
            const sundayStr = sunday.toLocaleDateString('ru-RU', options);
            
            document.getElementById('weekRange').textContent = `${mondayStr} - ${sundayStr}`;
        }

        function createDayElement(date) {
            const day = document.createElement('div');
            day.className = 'day';
            
            const dayNumber = date.getDate();
            const dayNames = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
            const dayName = dayNames[date.getDay()];
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const currentDate = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
            if (date.getDate() === currentDate && 
                date.getMonth() === currentMonth && 
                date.getFullYear() === currentYear) {
                day.classList.add('current-day');
            } else if (date < today) {
                day.classList.add('past-day');
            } else {
                day.classList.add('future-day');
            }
            
            day.innerHTML = `
                <div class="day-number">${dayNumber}</div>
                <div class="day-name">${dayName}</div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            day.addEventListener('click', () => {
                selectDate(date);
            });
            
            return day;
        }

        async function loadSchedule() {
            try {
                showLoading();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—ç—à
                const now = Date.now();
                if (!scheduleData || !lastFetchTime || (now - lastFetchTime) > CONFIG.CACHE_DURATION) {
                    await fetchScheduleData();
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è
                displayScheduleForDate(new Date());
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }

        async function fetchScheduleData() {
            try {
                const formData = new URLSearchParams();
                for (const key in CONFIG.REQUEST_BODY) {
                    formData.append(key, CONFIG.REQUEST_BODY[key]);
                }
                
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: CONFIG.REQUEST_HEADERS,
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                scheduleData = await response.json();
                lastFetchTime = Date.now();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                displayTestSchedule();
                throw error;
            }
        }

        function displayScheduleForDate(date) {
            const scheduleContent = document.getElementById('scheduleContent');
            const scheduleTitle = document.getElementById('scheduleTitle');
            
            if (!scheduleData || !scheduleData.records) {
                scheduleContent.innerHTML = '<div class="error-message">–î–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã</div>';
                return;
            }
            
            const dateStr = date.toLocaleDateString('ru-RU');
            scheduleTitle.textContent = `–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ ${dateStr}`;
            
            const daySchedule = scheduleData.records.filter(record => {
                const recordDate = parseDate(record.r2);
                return recordDate && recordDate.toDateString() === date.toDateString();
            });
            
            if (daySchedule.length === 0) {
                scheduleContent.innerHTML = `
                    <div class="no-classes">
                        <h3>–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç üéâ</h3>
                        <p>–ù–∞ ${dateStr} –∑–∞–Ω—è—Ç–∏–π –Ω–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ</p>
                    </div>
                `;
                return;
            }
            
            let scheduleHTML = '';
            daySchedule.forEach((lesson, index) => {
                scheduleHTML += `
                    <div class="schedule-item">
                        <div class="time">${lesson.ptime || '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>

        function parseDate(dateString) {
            try {
                if (dateString && dateString.startsWith('/Date(')) {
                    const timestamp = parseInt(dateString.slice(6, -2));
                    return new Date(timestamp);
                }
                return null;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞—Ç—ã:', error);
                return null;
            }
        }

        function selectDate(date) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ
            document.querySelectorAll('.day').forEach(dayEl => {
                dayEl.classList.remove('current-day');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç–µ
            const dayNumber = date.getDate();
            document.querySelectorAll('.day').forEach(dayEl => {
                const elDayNumber = parseInt(dayEl.querySelector('.day-number').textContent);
                if (elDayNumber === dayNumber) {
                    dayEl.classList.add('current-day');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
            displayScheduleForDate(date);
        }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                scheduleData = null;
                lastFetchTime = null;
                await loadSchedule();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –Ω–µ–¥–µ–ª—è–º
            document.getElementById('prevWeekBtn').addEventListener('click', () => {
                currentWeekOffset--;
                renderWeekCalendar();
            });
            
            document.getElementById('nextWeekBtn').addEventListener('click', () => {
                currentWeekOffset++;

        }
